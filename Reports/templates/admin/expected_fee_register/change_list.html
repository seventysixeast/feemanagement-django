{% extends "admin/base_site.html" %}
{% block content %}

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
  </form>

  {% if results %}
    <h2>Results</h2>
    <table>
      <thead>
        <tr>
          <th></th>
        </tr>
      </thead>
      <tbody>
        {% for result in results %}
          <tr>
            <td></td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  {% else %}
    <p></p>
  {% endif %}

{% endblock %}
