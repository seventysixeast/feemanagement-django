{% extends "admin/change_list.html" %}

{% block content %}
<div class="admin-date-filters">
    <form method="get">
        <label for="datefrom">From:</label>
        <input type="date" name="datefrom" id="datefrom" value="{{ request.GET.datefrom }}">
        
        <label for="dateto">To:</label>
        <input type="date" name="dateto" id="dateto" value="{{ request.GET.dateto }}">
        
        <button type="submit">Search</button>
    </form>
</div>

<h2>Total Collection: {{ total_amount }}</h2>

{{ block.super }}

{% endblock %}
