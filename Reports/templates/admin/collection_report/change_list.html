{% extends "admin/base_site.html" %}
{% block content %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
    </form>

    {% if results %}
    <table>
        <thead>
          <tr>
            <th>Admission No</th>
            <th>Student Name</th>
            <th>Class</th>
            <th>Section</th>
            <th>Unpaid Months</th>
          </tr>
        </thead>
        <tbody>
          
        </tbody>
      </table>
    {% else %}
      <p>No collection found for the selected criteria.</p>
    {% endif %}

<!-- Render the usual admin list view content -->
{{ block.super }}
{% endblock %}
