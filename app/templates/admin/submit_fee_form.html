{% extends "admin/base_site.html" %}

{% block content %}
    <h2>Submit Fee Not Applicable Data</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="button">Submit</button>
    </form>

    <!-- Debugging: Show POST data -->
    {% if request.POST %}
        <h3>POST data:</h3>
        <pre>{{ request.POST }}</pre>
    {% endif %}

    <!-- Debugging: Show form errors -->
    {% if form.errors %}
        <div class="errorlist">
            {{ form.errors }}
        </div>
    {% endif %}
{% endblock %}
