<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway Response</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        {% if message %}
            <div class="alert alert-{{ alert_class }} text-center" role="alert">
                {{ message }}<br>
                Reference Number: {{ txn_id }}
            </div>

            {% if receipt_url %}
                <div class="text-center mb-5">
                    <a href="{{ receipt_url }}" id="download-pdf-button" class="btn btn-secondary">Download Receipt</a>
                </div>
            {% endif %}
        {% else %}
            <div class="alert alert-danger text-center" role="alert">
                No transaction response
            </div>
        {% endif %}
        <div class="text-center">
            <a href="/" class="btn btn-primary">Back to home page</a>
        </div>
    </div>
</body>
</html>
